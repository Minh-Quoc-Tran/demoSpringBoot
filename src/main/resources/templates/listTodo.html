<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <meta http-equiv ="Content-Type" content ="text/html; charset=UTF-8" />
    <link
    th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <!--js-->
    <script th:src ="@{/js/bootstrap.js}" ></script>

</head>
<body>
    <h1> Danh sách việc cần làm</h1>
<ul>
    <li th:each = "todo : ${todoList}">
        <span th:text = "*{todo.getTitle()}"></span> : <span th:text = "*{todo.getDetail()}" > </span>
        <span><a th:href = "@{/deleteTodo?id={id}(id = ${todo.getId()})}" name = "deleteTodo" th:value = "*{todo.getId()}">Delete Todo</a></span>
    </li>
</ul>
<a th:href = "@{/addTodo}" class = "btn btn-success"> Thêm công việc</a>

</body>
</html>
